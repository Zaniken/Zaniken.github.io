<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Guitar Chord Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <h1>Guitar Chord Visualizer</h1>
    <div id="container">
        <div id="left">
            <svg x="200" y="30" width="1000" height="200" id="upper" class="noSelect">
        <svg x="30" y="30" width="600" height="150" id="test">
          <rect width="600" height="150" style="fill:rgb(255,255,255);stroke-width:10;stroke:rgb(0,0,0)" />

        </svg>
            </svg>


            <form id="chordForm">
                <label for="Cname">Chord name: (G,G7,C..etc)</label><br>
                <input type="text" id="Cname" name="Cname" autocomplete="off"><br>
                <input type="submit" value="Submit" id="submitButton" />
            </form>

            <script src="main.js"></script>
        </div>
        <div id="right">
            <p>Chord:</p>
            <p id="chordName"></p>
        </div>
    </div>
</body>

</html>
